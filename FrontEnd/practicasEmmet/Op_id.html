<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERADORES id</title>
</head>
<body>
    div#Es1+div#Es2
    <div id="Es1"></div>
    <div id="Es2"></div>

    h1#cuadro1+h2
    
    <h1 id="cuadro1"></h1>
    <h2></h2>
    div.row#filaId>div.titulo#mytituloId>h1#mih1Id

    <div class="row" id="filaId">
        <div class="titulo" id="mytituloId">
            <h1 id="mih1Id"></h1>
        </div>
    </div>

    div.row#mifilaId>p.miclase#mipId+h3.TitleClass#TituloId

    <div class="row" id="mifilaId">
        <p class="miclase" id="mipId"></p>
        <h3 class="TitleClass" id="TituloId"></h3>
    </div>
</body>
</html>
