<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERADORES numeracion de elementos</title>
</head>
<body>
    div*5{Espacio$}
    <div>Espacio1</div>
    <div>Espacio2</div>
    <div>Espacio3</div>
    <div>Espacio4</div>
    <div>Espacio5</div>

    ul>li*5{$}
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    div*5{Espacio$$$$}
    <div>Espacio0001</div>
    <div>Espacio0002</div>
    <div>Espacio0003</div>
    <div>Espacio0004</div>
    <div>Espacio0005</div>

    ul>li*5{$$$$}

    <ul>
        <li>0001</li>
        <li>0002</li>
        <li>0003</li>
        <li>0004</li>
        <li>0005</li>
    </ul>
</body>
</html>l
