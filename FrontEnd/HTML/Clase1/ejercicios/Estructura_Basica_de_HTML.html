<!DOCTYPE html><!--! Define el tipo de documento -->
<html lang="en">
    <!-- *Indica la apertura del documento html y permite elegir el lenguaje, este elemento envuelve todo el contenido de la pagina -->
<head> 
    <!--? Apertura de bloque de codigo donde se indica informacion del sitio que no se muestra en el navegador, este elemento designa la parte de encabezado del documento . puede incluir informacion opcional sobre la pagina web, como puede ser el titulo y una hoja de estilo opcional -->
    <meta charset="UTF-8">
    <!--! permite codificar cualquier caraccter y hacerlo accesible para los ordenadores  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- !Configura como debe entender  una pagina el navegador para moviles, tambien indica que la escala inicial va a ser sin zoom o  alejamiento -->
    <title>12345</title>
    <!-- ! este sera el nombre que aparece en la pestaña del navegador -->
</head>
<body>
    <!-- ! este elemento alberga el contenido de la pagina web, es decir , aqueññp que queremos que aparesca en el area de navegacion del navegador -->
    <h1>hoy es miercoles 14/05/2025</h1>
</body>
</html>
