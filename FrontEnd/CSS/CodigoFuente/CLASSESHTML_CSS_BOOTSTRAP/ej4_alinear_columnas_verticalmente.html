<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Estilos/css Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../Estilos/CLASESHTML_CSS_BOOTSTRAP/ej4_alinear_columnas_verticalmente.css">
    <title>alineacion vertical de columnas</title>
</head>
<!-- 
        .row>.columna-principal.col-12.col-md-6{Columna principal n°1}>.row>(.columna-interna.col-12.col-md-3{Columna Interna n°$})*3

-->
<body>
<div class="container">
    <div class="row">
        <div class="col align-self-start">align-self-start</div>
        <div class="col align-self-center">align-self-center</div>
        <div class="col align-self-end">align-self-end</div>
    </div>
    <div class="row align-items-start">
        <div class="col">align-items-start</div>
        <div class="col">align-items-start</div>
        <div class="col">align-items-start</div>
    </div>
     <div class="row align-items-center">
        <div class="col">align-items-center</div>
        <div class="col">align-items-center</div>
        <div class="col">align-items-center</div>
    </div>
     <div class="row align-items-end">
        <div class="col">align-items-end</div>
        <div class="col">align-items-end</div>
        <div class="col">align-items-end</div>
    </div>

</div>
</body>
<script src="../../../js/js Bootstrap/bootstrap.min.js"></script>

</html>
